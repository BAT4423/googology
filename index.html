<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BAT4423's Googology Site</title>

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "JetBrains Mono", monospace;
      background: radial-gradient(circle at top, #1b1b14, #000);
      color: #e6e6c8;
      min-height: 100vh;
      padding: 40px;
    }

    /* HEADER */
header {
    text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.4rem;
      text-shadow: 0 0 15px rgba(220, 220, 160, 0.4);
    }

    header p {
      margin-top: 10px;
      opacity: 0.8;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: auto;
    }

    /* CARD */
    .card {
      background: rgba(50, 50, 35, 0.65);
      border-radius: 18px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      box-shadow:
        0 0 20px rgba(200, 200, 120, 0.15),
        inset 0 0 10px rgba(255, 255, 200, 0.05);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow:
        0 0 40px rgba(240, 240, 180, 0.35),
        inset 0 0 15px rgba(255, 255, 200, 0.08);
    }

    .card h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.9rem;
      opacity: 0.85;
      line-height: 1.4;
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin-top: 60px;
      opacity: 0.5;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>BAT4423's Googology Site</h1>
    
  <div class="social-links">
    <a href="https://www.youtube.com/@BAT4423"
       target="_blank"
       title="My YouTube channel"
       aria-label="My YouTube channel">
      <img src="icons/youtube.svg" alt="YouTube">
    </a>

    <a href="https://ko-fi.com/bat4423"
       target="_blank"
       title="Donate me"
       aria-label="Donate me">
      <img src="icons/kofi.svg" alt="Ko-fi">
    </a>
  </div>
    </header>

  <section class="grid">

    <a class="card" href="#" target="_blank">
      <h2>Googology Index</h2>
      <p>
        A list of extremely large numbers,
        notations and explanations.
      </p>
    </a>

    <a class="card" href="#" target="_blank">
      <h2>Number List</h2>
      <p>
        Named large numbers with descriptions
        and scaling comparisons.
      </p>
    </a>

  </section>

  <footer>
    © 2026 · Built with GitHub Pages
  </footer>

</body>
</html>
