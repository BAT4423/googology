    }

    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow:
        0 0 40px rgba(240, 240, 180, 0.35),
        inset 0 0 15px rgba(255, 255, 200, 0.08);
    }

    .card h2 {
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.9rem;
      opacity: 0.85;
      line-height: 1.4;
    }

    /* FOOTER */
    footer {

      margin-top: 60px;
      opacity: 0.5;
